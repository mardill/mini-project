<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Library of Congress Search Engine</title>
  </head>

<body>
  <div class="container">
      <div class="row">
          <div class="col-md-3" id="search-column">
              <form id="search">
                  <label for="loc-search"><h1>Library of Congress Search Engine</h1></label>
                  <input type="text" id="loc-input" class="form-control">
                  <br>
                  <select class="form-control" id="dropdown">
                    <option selected>select a format...</option>
                    <option>maps</option>
                    <option>audio</option>
                    <option>photos</option>
                    <option>manuscripts</option>
                    <option>newspapers</option>
                    <option>film-and-videos</option>
                    <option>notaded-music</option>
                    <option>websites</option>
                  </select>
                  <br>
                  <button type="submit" id="search-results-btn" class="btn btn-primary">Search</button>
                  <br>
                  <button type="submit" id="search-results-btn" class="btn btn-primary">Go back.</button>
              </form>

          </div>

          <div class="col-md-9" id="results-area">
              <!-- where results will show -->
              <h1>Showing results for <span id="input-value"></span></h1>
          </div>
      </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
